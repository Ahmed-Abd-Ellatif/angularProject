<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg mb-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  <i class="fas fa-plus "> </i>
</button>

<!-- Modal =========Create Post==================-->

  <div class="modal fade mt-5 " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- ============================= -->
          <div class="form-floating">
            <textarea class="form-control"
             style="height: 300px; resize: none;"
             name="post" #post="ngModel" [(ngModel)]='data'
             >
            </textarea>
            <label for="floatingTextarea2">Post</label>
          </div>
          <!-- ============================= -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"  data-bs-dismiss="modal">Close</button>
          <button type="button"(click)="addPost()" class="btn btn-success">Add Post</button>
        </div>
      </div>
    </div>
  </div>

<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- ================Post================== -->
<div class="card col-md-8 col-12 m-auto mb-2" *ngFor="let post of posts">
  <div class="card-header">
    <img class="userImg" src="assets/women.png"> Ahmed mahmoud </div>
  <div class="card-body">
    <h5 class="card-title ">{{post}}</h5>
   <div class="d-flex flex-row bd-highlight my-3 " >
    <div class="me-auto ">
      <!-- <i class="fas fa-heart fa-lg"></i> -->
      <button class="btn btn-primary btn-sm me-2"><i class="far fa-heart fa-lg"></i> Like </button>
      <button class="btn btn-primary btn-sm"><i class="far fa-comment-dots fa-lg"></i> comments </button>

    </div>
    <div class="ms-auto">
      <button class="btn btn-danger btn-sm me-1" (click)="delPost($event)"><i class="fas fa-trash-alt fa-lg"></i></button>
      <button class="btn btn-primary btn-sm"><i class="fas fa-edit fa-lg"></i></button>

    </div>
   </div>
  </div>
</div>
